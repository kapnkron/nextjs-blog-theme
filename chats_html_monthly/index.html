<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Log - MONTH YEAR</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 10px;
            background-color: #000000;
            color: #ffffff;
        }

        .chat-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 15px;
            background-color: #000000;
        }

        .message {
            margin-bottom: 10px;
            padding: 8px 14px;
            border-radius: 18px;
            max-width: 75%;
            clear: both;
            word-wrap: break-word;
            line-height: 1.4;
            font-size: 16px;
            position: relative;
        }

        .message .content {
            margin-bottom: 4px;
            white-space: pre-wrap;
        }

        .message .timestamp {
            font-size: 0.7em;
            color: #8e8e93;
            text-align: right;
            margin-top: 2px;
            opacity: 0.7;
        }

        .received {
            float: left;
            margin-right: 25%;
            text-align: left;
            background-color: #1c1c1e;
            color: #ffffff;
            border-top-left-radius: 4px;
        }

        .received .timestamp {
            color: #6d6d72;
        }

        .sent {
            float: right;
            margin-left: 25%;
            text-align: left;
            background-color: #0b93f6;
            color: #ffffff;
            border-top-right-radius: 4px;
        }

        /* Bubble tail styling */
        .received::before {
            content: "";
            position: absolute;
            left: -8px;
            bottom: 0;
            width: 20px;
            height: 20px;
            background-color: #1c1c1e;
            border-bottom-right-radius: 16px;
            border-bottom-left-radius: 10px;
            clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%, 0 0);
            transform: rotate(70deg);
            z-index: -1;
        }

        .sent::before {
            content: "";
            position: absolute;
            right: -8px;
            bottom: 0;
            width: 20px;
            height: 20px;
            background-color: #0b93f6;
            border-bottom-left-radius: 16px;
            border-bottom-right-radius: 10px;
            clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%, 0 0);
            transform: rotate(-70deg);
            z-index: -1;
        }

        .chat-container::after {
            content: "";
            clear: both;
            display: table;
        }

        h1 {
            text-align: center;
            font-size: 1.5em;
            color: #ffffff;
            margin-bottom: 25px;
            font-weight: 500;
            border-bottom: 1px solid #333;
            padding-bottom: 15px;
        }

        .back-link {
            display: block;
            text-align: center;
            color: #0b93f6;
            text-decoration: none;
            margin-bottom: 20px;
            font-size: 1.1em;
            padding: 10px;
            transition: color 0.2s ease;
        }

        .back-link:hover {
            color: #0077cc;
            text-decoration: underline;
        }

        /* Message group spacing */
        .message + .message {
            margin-top: 2px;
        }

        .message:not(.sent) + .sent,
        .message:not(.received) + .received {
            margin-top: 15px;
        }

        /* Link styling within messages */
        .message a {
            color: inherit;
            text-decoration: underline;
        }

        .message img {
            max-width: 100%;
            border-radius: 12px;
            margin: 5px 0;
        }

        /* System message styling */
        .system {
            text-align: center;
            margin: 20px 0;
            color: #8e8e93;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <a href="index.html" class="back-link">‚Üê Back to Index</a>
        <h1>Chat Log - MONTH YEAR</h1>

</body>
</html>
